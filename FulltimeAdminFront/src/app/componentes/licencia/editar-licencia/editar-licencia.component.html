<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR LICENCIA
    </span>
    <mat-icon class="float-right" id="cerrar" (click)="Cancelar(1)" matSuffix matTooltipPosition="right"
        matTooltip="Salir">
        highlight_off
    </mat-icon>
</div>
<mat-card class="example-card mat-elevation-z8">
    <!-- FORMULARIO COMPLETO -->
    <mat-card-content>
        <div style="text-align: center">
            <div class="nota" style="text-align: justify;">
                <span>
                    NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                    Guardar.
                </span>
            </div>
        </div>
        <br>
        <form [formGroup]="LicenciaForm">
            <div class="row">
                <div class="col-md">
                    <div class="d-flex flex-wrap justify-content-around">
                        <mat-form-field style="width: 150px;">
                            <mat-label>Fecha Activación</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa"
                                [formControl]="licenciaFechaActivacionForm" min="1950-01-31" max="2050-01-31" required>
                            <mat-datepicker-toggle matSuffix [for]="picker" id="i-cursor" matTooltipPosition="right"
                                matTooltip="Indicar la fecha de activación de la licencia. Seleccione la fecha dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                            </mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field style="width: 150px;">
                            <mat-label>Fecha Desactivación</mat-label>
                            <input matInput [matDatepicker]="picker2" placeholder="dd/mm/aaaa"
                                [formControl]="licenciaFechaDesactivacionForm" required>
                            <mat-datepicker-toggle matSuffix [for]="picker2" id="i-cursor"
                                matTooltipPosition="right"
                                matTooltip="Indicar la fecha de finalización de licencia. Seleccione la fecha dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                            </mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-center">
                <button type="button" id="btn-raised" class="btn btn-sm" [disabled]="!LicenciaForm.valid"
                (click)="ValidarDatosLicencia(LicenciaForm.value)" value="Guardar">
                    Guardar
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
