<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">
                        <mat-card class="mat-elevation-z8">
                            <img src="../../../../assets/imagenes/logo/logoAdmin.png"> <br><br>
                            <form [formGroup]="formulario">
                                <mat-form-field>
                                    <mat-label>Ingresa tu Usuario</mat-label>
                                    <input matInput style="font-size: 14px;" placeholder="juan.perez"
                                        [formControl]="user" required>
                                    <mat-error
                                    *ngIf="user.invalid">{{ObtenerMensajeCampoUsuarioError()}}</mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <mat-label>Ingresa tu Contrase√±a</mat-label>
                                    <input matInput style="font-size: 13px;" maxlength="14"
                                        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        (keyup.enter)="hide1 = true; ValidarUsuario(formulario.value)"
                                        [formControl]="pass" [type]="hide1 ? 'password' : 'text'" required>
                                    <button mat-icon-button matSuffix (click)="hide1 = !hide1">
                                        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error
                                        *ngIf="pass.invalid">{{ObtenerMensajeCampoContraseniaError()}}</mat-error>
                                </mat-form-field>
                            </form>
                            <div style="margin: auto;">
                                <button type="submit" class="btn btn-lg btn-block"
                                    (click)="ValidarUsuario(formulario.value)"
                                    [disabled]="!formulario.valid">Ingresar</button>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-footer></app-footer>
